<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - TinyWebServer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">←</a>
    
    <div class="container">
        <h1 class="title">✨ 注册账号</h1>
        <p class="subtitle">创建您的 TinyWebServer 账号</p>
        
        <form action="3CGISQL.cgi" method="post">
            <div class="form-group">
                <input type="text" 
                       name="user" 
                       placeholder="👤 请输入用户名" 
                       required 
                       minlength="3"
                       maxlength="20"
                       autocomplete="username"
                       autofocus>
            </div>
            
            <div class="form-group">
                <input type="password" 
                       name="password" 
                       placeholder="🔒 请输入密码 (至少6位)" 
                       required
                       minlength="6"
                       autocomplete="new-password"
                       id="password">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success">注册</button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 30px; color: #718096;">
            <p>已有账号？ <a href="javascript:history.back()" style="color: #667eea; text-decoration: none; font-weight: 600;">返回登录</a></p>
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f7fafc; border-radius: 12px; border-left: 4px solid #667eea;">
            <p style="color: #4a5568; font-size: 0.9rem; line-height: 1.6; margin: 0;">
                💡 <strong>提示：</strong>用户名长度为 3-20 个字符，密码至少 6 位
            </p>
        </div>
    </div>
    
    <script>
        // 表单验证和提交动画
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('button');
            btn.innerHTML = '<span class="loading"></span> 注册中...';
            btn.disabled = true;
        });
        
        // 密码强度提示
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const strength = this.value.length;
            if (strength < 6) {
                this.style.borderColor = '#fa709a';
            } else if (strength < 10) {
                this.style.borderColor = '#f093fb';
            } else {
                this.style.borderColor = '#4facfe';
            }
        });
        
        // 输入框焦点效果
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
