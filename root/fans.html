<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注我们 - TinyWebServer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-section {
            text-align: center;
            padding: 40px 20px;
        }
        
        .thank-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .qr-code-wrapper {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            display: inline-block;
            margin: 30px 0;
        }
        
        .qr-code-wrapper img {
            max-width: 300px;
            width: 100%;
            border-radius: 12px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature-item {
            background: white;
            padding: 25px 15px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .feature-text {
            color: #4a5568;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">←</a>
    
    <div class="container" style="max-width: 800px;">
        <div class="thank-you-section">
            <div class="thank-icon">🎉</div>
            <h1 class="title">操作成功！</h1>
            <p class="subtitle">欢迎来到 TinyWebServer 的世界</p>
        </div>
        
        <div class="message message-success" style="text-align: center;">
            <p style="margin: 0; font-size: 1.1rem;">
                <strong>太棒了！</strong> 您的请求已成功处理。
            </p>
        </div>
        
        <div style="text-align: center; margin: 40px 0;">
            <h2 style="color: #2d3748; margin-bottom: 20px;">一只可爱的猫！</h2>
            <p style="color: #718096; margin-bottom: 30px;">这是一个占位符图像。</p>
            
            <div class="qr-code-wrapper">
                <img src="./cat.jpg" alt="卤蛋" title="一只可爱的猫"/>
                <p style="margin: 15px 0 0 0; color: #718096; font-size: 0.9rem;">卤蛋</p>
            </div>
        </div>
        
        <div class="feature-grid">
            <div class="feature-item">
                <div class="feature-icon">📚</div>
                <div class="feature-text">技术文章</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">💻</div>
                <div class="feature-text">项目源码</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🎓</div>
                <div class="feature-text">学习资料</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🤝</div>
                <div class="feature-text">交流社区</div>
            </div>
        </div>
        
        <div style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1)); padding: 30px; border-radius: 16px; margin-top: 40px;">
            <h3 style="color: #2d3748; margin-bottom: 15px; text-align: center;">⭐ 关于 TinyWebServer</h3>
            <p style="color: #718096; line-height: 1.8; text-align: center; margin: 0;">
                基于 C++17 的高性能 Web 服务器<br/>
                支持高并发、日志系统、数据库连接池<br/>
                完全开源，持续更新
            </p>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <a href="javascript:history.back()" style="display: inline-block; padding: 15px 40px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-decoration: none; border-radius: 12px; font-weight: 600; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); transition: all 0.3s ease;">
                ← 返回选择
            </a>
        </div>
    </div>
    
    <script>
        // 特性卡片动画
        document.querySelectorAll('.feature-item').forEach((item, index) => {
            item.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s backwards`;
        });
        
        // 图片加载动画
        const qrImg = document.querySelector('.qr-code-wrapper img');
        qrImg.style.opacity = '0';
        qrImg.onload = function() {
            this.style.transition = 'opacity 0.8s ease';
            this.style.opacity = '1';
        };
        if (qrImg.complete) {
            qrImg.style.opacity = '1';
        }
    </script>
</body>
</html>
