# TinyWebServer 配置文件示例
# 使用 -f 参数加载此文件: ./server -f server.conf

# 端口号
PORT=9006

# 日志写入方式 (0=同步, 1=异步)
LOGWrite=0

# 触发模式 (0=LT+LT, 1=LT+ET, 2=ET+LT, 3=ET+ET)
TRIGMode=0

# 优雅关闭连接 (0=不使用, 1=使用)
OPT_LINGER=0

# 数据库连接池数量
sql_num=8

# 线程池内的线程数量
thread_num=8

# 关闭日志 (0=开启, 1=关闭)
close_log=0

# 并发模型 (0=proactor, 1=reactor)
actor_model=0
